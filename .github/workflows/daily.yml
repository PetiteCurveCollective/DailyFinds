name: Build daily storefront

on:
  schedule:
    - cron: "0 12 * * *"  # 7am ET daily (12:00 UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build storefront
        env:
          AMZ_ACCESS_KEY: ${{ secrets.AMZ_ACCESS_KEY }}
          AMZ_SECRET_KEY: ${{ secrets.AMZ_SECRET_KEY }}
          AMZ_PARTNER_TAG: ${{ secrets.AMZ_PARTNER_TAG }}
        run: python build_storefront.py

      - name: Commit & push (if changes)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || true
          git add docs/*.html docs/*.xml docs/*.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Daily storefront update"
            git push
          else
            echo "No changes to commit."
          fi
